    <script>



    function showUser(result) {
        console.log(result['users']);
        if (result['users'].length === 0) {
            $('.typeahead').html("No user found");
        }   else {
                for (var i = 0; i < result['users'].length; i++){
                    new_user = '<a href="/user/'+result['users'][i][0]+'">'+result['users'][i][1]+"</a><br>"
                    console.log(new_user);
                    
                    $('.typeahead').append('<a href="/user/'+result['users'][i][0]+'">'+result['users'][i][1]+"</a><br>")
                }
            }
    }

    function getPeople(evt) {

        $('.typeahead').html("");
        if ($('#search').val() === ""){
            $('.typeahead').html("");
        }
        else {
            var data = {
             "search": $('#search').val()
             };
            $.get('/get_user.json', data, showUser);
        }
    }
    // $("#search").on('keyup', getPeople);
    $(document).ready(function(){
        // Sonstructs the suggestion engine
        var foundUsers = new Bloodhound({
            datumTokenizer: Bloodhound.tokenizers.whitespace,
            queryTokenizer: Bloodhound.tokenizers.whitespace,
            // The url points to a json file that contains an array of country names
            prefetch: '/get_user.json'
        });
        
        // Initializing the typeahead with remote dataset without highlighting
        $('.typeahead').typeahead(null, {
            name: 'foundUsers',
            source: foundUsers,
            limit: 2 /* Specify max number of suggestions to be displayed */
        });
    }); 
    $("#search-button").on('click', getPeople);


    </script>

    <script>

    function showProfiles(results) {

        }
        for (var i = 0; i < results.length; i++){
            var profile = '<a href="/user/'+results[i]["user_id"]+'">'+'<img class="picture" src='+results[i]["photo"]+'>' +"  "+results[i]["name"]+" | "+results[i]['city']+"</a><br><br>"
            
            // $('.picture').css({'width':'150px','height':'150px'})

            $('#user-output-area').append(profile);
        }

    function getProfiles(evt) {
