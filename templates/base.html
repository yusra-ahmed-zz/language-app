<!DOCTYPE html>
<html lang="en">
<head>
  <title>Babilim</title>
 

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="http://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      namespace = '/chat';
      var socket = io.connect('http://'+ document.domain + ':' + location.port + namespace);
      
      {% if "user_name" in session %}
        socket.on('connect', function() {
          socket.emit('join', {'room': '{{ session.user_name }}'});
        });
      {% endif %}

      

      socket.on('chat_request', function(msg){
        console.log(msg);
        if (window.confirm("Message from: " + msg.sender))
        window.open('/chat')
      });
    });
      
// alert("Message from: " + msg.sender);
  </script>

</head>
<body>

      <!--Navigation code adapted from Bootstrap example-->
  {% if "user_id" in session %}
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/dashboard"><div><img src="/static/img/noun_741.svg" class="farmlogo" width="31px"></div></a>
          <a class="navbar-brand logotext" href="/dashboard">Babilim</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
          </ul>
          
          <ul class="nav navbar-nav navbar-right">
            <form class="navbar-form navbar-left">
              <div class="form-group" id="prefetch">
                <input type="search" autocomplete="off" class="form-control" placeholder="Search People" id="search">

            <li><a href="/logout">Log Out</a>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  {% endif %}


   
        <!-- Flashed messages show up here -->
  <div class="container-fluid">
    <div id="flash-container">
        {% with messages = get_flashed_messages() %}
            {% for message in messages %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endfor %}
        {% endwith %}
    </div>
  </div>

    <script>
        var flashContainer = document.getElementById('flash-container');
            setTimeout(function() {
                while (flashContainer.firstChild) {
                    flashContainer.removeChild(flashContainer.firstChild);
                }
            }, 2500);
    </script>
